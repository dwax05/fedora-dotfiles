# binde = SUPER SHIFT, B, exec, $HOME/.config/hypr/scripts/toggleWaybar
binde = SUPER SHIFT, R, exec, $HOME/.config/system_scripts/riceswitcher
bind = SUPER, A, exec, killall waybar; nwg-drawer; $HOME/.config/system_scripts/toggle_waybar
bind = SUPER SHIFT, B, exec, $HOME/.config/system_scripts/toggle_waybar

# █▀▄▀█ █░█ █░░ ▀█▀ █ █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
# █░▀░█ █▄█ █▄▄ ░█░ █ █░▀░█ ██▄ █▄▀ █ █▀█
$increasekeyboardbrightness=brightnessctl --device='kbd_backlight' set 1%+ && notify-send -r 3 "Keyboard Backlight" "$(brightnessctl --device='kbd_backlight' info | grep '%' | awk '{print $4}')"
$decreasekeyboardbrightness=brightnessctl --device='kbd_backlight' set 1%- && notify-send -r 3 "Keyboard Backlight" "$(brightnessctl --device='kbd_backlight' info | grep '%' | awk '{print $4}')"
binde=SUPER, XF86MonBrightnessDown, exec, $decreasekeyboardbrightness
binde=SUPER, XF86MonBrightnessUp, exec, $increasekeyboardbrightness
$increasebrightness=brightnessctl set 1%+ && notify-send -r 2 "Brightness" "$(brightnessctl | grep '%' | awk '{print $4}')"
$decreasebrightness=brightnessctl set 1%- && notify-send -r 2 "Brightness" "$(brightnessctl | grep '%' | awk '{print $4}')"
binde=, XF86MonBrightnessDown, exec, $decreasebrightness
binde=, XF86MonBrightnessUp, exec, $increasebrightness
binde=, XF86AudioRaiseVolume, exec, pamixer -i 1 && notify-send -r 1 "Volume" "($(pamixer --get-volume)%)"
binde=, XF86AudioLowerVolume, exec, pamixer -d 1 && notify-send -r 1 "Volume" "($(pamixer --get-volume)%)"
binde=, XF86AudioMute, exec, pamixer -t
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bind = , XF86Search, exec, killall wofi || wofi --show drun -c $HOME/.config/wofi/river/config -s $HOME/.config/wofi/river/style.css
bind=, XF86AudioRecord, exec, killall psst-gui || $HOME/.cargo/bin/psst-gui

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grim -g "$(slurp)" | wl-copy; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPER SHIFT, X, exec, hyprpicker -a -n
bind = SUPER SHIFT, E, exec, $HOME/.local/bin/wofi-emoji
bind = SUPER, F, exec, nautilus
bind = SUPER, Return, exec, $term
bind = SUPER, B, exec, $browser
bind = SUPER, V, exec, $altbrowser
bind = SUPER, N, exec, swaync-client -t
bind = SUPER, ESCAPE, exec, wlogout
bind = SUPER, C, exec, hyprctl reload
bind = SUPER SHIFT, Return, exec, $term $editor $HOME/vimwiki/scratchpad.norg
bind = ALT SHIFT, Return, exec, $term $editor $HOME/vimwiki/index.norg
bind = SUPER, D, exec, killall wofi || wofi --show drun -c $HOME/.config/wofi/river/config -s $HOME/.config/wofi/river/style.css

bind = ALT SHIFT, L, exec, swaylock -c 545454

